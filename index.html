<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnPhone" class="btn btn-default"><i  class="fas fa-minus"></i></button>
                           <input id="quantityPhone" type="text" class="form-control text-center" value="0">
                           <button id="plusBtnPhone" class="btn btn-default"><i  class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phoneUpdatePrice">00</span> </h5> 
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     <input style="margin-left: 600px;" type="text" id="phonePrice" class="form-control text-center hide-this" value="1219">
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnCase" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="quantityCase" type="text" class="form-control text-center" value="0">
                           <button id="plusBtnCase" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseUpdatePrice">00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                     <input style="margin-left: 600px;" type="text" id="casePrice" class="form-control text-center hide-this" value="59">
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: (<span id="tax-rate">15</span>%)</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5><span id="sub-total-text">0</span></h5>
                        <h5>$<span id="tax-text">0</span></h5>
                        <h5>$<span id="grand-total-text">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

 
   <script>
      //action create for plus button 

      plusBtnAction("plusBtnPhone","quantityPhone","phonePrice","phoneUpdatePrice");
      plusBtnAction("plusBtnCase","quantityCase","casePrice","caseUpdatePrice");
      
      function plusBtnAction(plusBtn,unit,unitPrice,updatePrice){
         const plusBtnCase = document.getElementById(plusBtn);
         plusBtnCase.addEventListener("click", function(){
         const itemQuantity = document.getElementById(unit).value;
         const increaseBtn = parseFloat(itemQuantity);
         const increase = increaseBtn+1;
         document.getElementById(unit).value = increase;  
         const getAmount = document.getElementById(unitPrice).value;
         const mobilePrice = parseFloat(getAmount);
         const totalPrice = mobilePrice * increase;
         document.getElementById(updatePrice).innerText = totalPrice;

      })
   }




   //action create for minus button

      //    const minusBtn = document.getElementById("minusBtnPhone");
      //    minusBtn.addEventListener("click", function(){
      //    const increaseNumber = document.getElementById("quantityPhone").value;
      //    const increaseBtn = parseFloat(increaseNumber);
      //    const decrease = increaseBtn-1;
      //    document.getElementById("quantityPhone").value = decrease;
      //    const getAmount = document.getElementById("phonePrice").value;
      //    const mobilePrice = parseFloat(getAmount);
      //    const totalPrice = decrease*mobilePrice;
      //    document.getElementById("phoneUpdatePrice").innerText = totalPrice;
      // }) 


      minusBtnAction("minusBtnPhone","quantityPhone","phonePrice","phoneUpdatePrice");
      minusBtnAction("minusBtnCase","quantityCase","casePrice","caseUpdatePrice");

      
      function minusBtnAction(minusButton,unit,unitPrice,updatePrice){
         const minusBtn = document.getElementById(minusButton);
         minusBtn.addEventListener("click", function(){
         const increaseNumber = document.getElementById(unit).value;
         const increaseBtn = parseFloat(increaseNumber);
         const decrease = increaseBtn-1;
         document.getElementById(unit).value = decrease;
         const getAmount = document.getElementById(unitPrice).value;
         const mobilePrice = parseFloat(getAmount);
         const totalPrice = decrease*mobilePrice;
         document.getElementById(updatePrice).innerText = totalPrice;
      })




      }


      
   </script>






</body>

</html>
